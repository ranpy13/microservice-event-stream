spring:
  profiles:
    active: development
server:
  port: 0
events:
  worker: http://warehouse-worker/v1/events
---
spring:
  profiles: development
  cloud:
    stream:
      bindings:
        warehouse:
          contentType: 'application/json'
          destination: warehouse
        reservation:
          contentType: 'application/json'
          destination: reservation
        inventory:
          contentType: 'application/json'
          destination: inventory
---
spring:
  profiles: docker
  rabbitmq:
    host: ${DOCKER_IP:192.168.99.100}
    port: 5672
  datasource:
    url: jdbc:h2:mem:AZ;MVCC=TRUE
  redis:
    host: ${DOCKER_IP:192.168.99.100}
    port: 6379
  cloud:
    stream:
      bindings:
        warehouse:
          contentType: 'application/json'
          destination: warehouse
        reservation:
          contentType: 'application/json'
          destination: reservation
        inventory:
          contentType: 'application/json'
          destination: inventory
eureka:
  client:
    service-url:
      defaultZone: http://${DOCKER_IP:192.168.99.100}:8761/eureka
    registryFetchIntervalSeconds: 5
  instance:
    hostname: ${DOCKER_IP:192.168.99.100}
    instance-id: ${spring.application.name}:${random.int}
    leaseRenewalIntervalInSeconds: 5
---
spring:
  profiles: test
eureka:
  client:
    enabled: false
---
spring:
  profiles: cloud
  cloud:
    stream:
      bindings:
        warehouse:
          contentType: 'application/json'
          destination: warehouse
        reservation:
          contentType: 'application/json'
          destination: reservation
        inventory:
          contentType: 'application/json'
          destination: inventory
eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    nonSecurePort: 80
    metadataMap:
      instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
    leaseRenewalIntervalInSeconds: 5
  client:
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${vcap.services.discovery-service.credentials.uri:http://localhost:8761}/eureka/