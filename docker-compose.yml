mysql:
  image: mysql:latest
  ports:
   - 3306:3306
  environment:
   - MYSQL_ROOT_PASSWORD=dbpass
   - MYSQL_DATABASE=dev
  net: host
redis:
  container_name: redis
  image: redis:latest
  net: host
kafka:
  container_name: kafka
  image: spotify/kafka:latest
  ports:
   - 2181:2181
   - 9092:9092
  environment:
   - ADVERTISED_HOST=$DOCKER_IP
   - ADVERTISED_PORT=9092
  net: host
